<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Challenge Launch Countdown Timer</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="bg-hills positions">
    <h1> We're launching soon</h1>
    <div class="time-cards">

      <div class="card-timer">
        <div class="card">
          <div id="days">00</div>
        </div>

        <small>Days</small>
      </div>    
  
      <div class="card-timer">
        <div class="card">
          <div id="hours">00</div>
        </div>
        
        <small>Hours</small>
      </div>

      <div class="card-timer">
        <div class="card">
          <div id="minutes">00</div>
        </div>
        
        <small>Minutes</small>
      </div>

      <div class="card-timer">
        <div class="card">
          <div id="seconds">00</div>
        </div>
        
        <small>Seconds</small>
      </div>

    </div>

    <div class="attribution">
      <div class="social-media">
        <a href="https://www.linkedin.com/in/gustavo-campos-8918711b4/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/gustavodev1998" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.facebook.com/Gustavo.Campos1998/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/gustavo_hrc98/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>

      <p>
       <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
       <span>Coded by <a href="https://www.linkedin.com/in/gustavo-campos-8918711b4/" target="_blank">Gustavo Campos</a>.</span>
      </p>
      
    </div>

  </div>
  
  <script src="./script.js"></script>
</body>
</html>
